<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css">
    <title>Инструменты для макетирования</title>
  </head>
  <body>
			<div class="main-container">
				<div class="main-container__wrap">
			    <h1 class="wrap__title">Инструменты для макетирования</h1>
          <div class="items-wrap">
            <div class="item">
              <div class="item__img">
                <img src="img/knife.png" alt="">
              </div>
                <span class="item__title">Резак 18 мм</span>
                <span class="item__price">от 500 руб.</span>
                <button class="item__buy">Купить</button>
            </div>
            <div class="item">
              <div class="item__img">
                <img src="img/knife-sm.png" alt="">
              </div>
              
                <span class="item__title">Резак 9 мм</span>
                <span class="item__price">от 100 руб.</span>
                <button class="item__buy">Купить</button>
            </div>
            <div class="item">
              <div class="item__img">
                <img src="img/board.png" alt="">
              </div>
                <span class="item__title">Коврик для резки</span>
                <span class="item__price">от 350 руб.</span>
                <button class="item__buy">Купить</button>
            </div>
            <div class="item">
              <div class="item__img">
                <img src="img/rules.png" alt="">
              </div>
                <span class="item__title">Линейка</span>
                <span class="item__price">от 400 руб.</span>
                <button class="item__buy">Купить</button>
            </div>
          </div>
          <!-- /.items-wrap -->
				</div>
			</div>
  </body>
</html>
